<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Decks - One Piece TCG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">One Piece TCG</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Card Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decks">Deck Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/view_decks">View Decks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Community Decks</h2>
        <div class="row">
            {% for deck in decks %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ deck[1] }}</h5>
                        <p class="card-text">
                            Leader: {{ deck[2] }} ({{ deck[3] }})<br>
                            Cards: {{ deck[4] if deck[4] else 0 }}/50<br>
                            Created by: {{ deck[5] }}
                        </p>
                        <div class="d-flex gap-2">
                            <a href="/deck/{{ deck[0] }}/build" class="btn btn-primary">View Deck</a>
                            <form method="POST" action="/add_deck_to_user/{{ deck[0] }}">
                                <button type="submit" class="btn btn-success">Add to My Decks</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
